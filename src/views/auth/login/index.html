<section class="auth">
  <div class="logo">
    <img src="./public/img/logo-proyecto-blanco.png" alt="Logo" class="logo__image">
    <p class="logo__title">whealthy wellness</p>
  </div>

  <div class="auth__content">
    <form class="form form--login"> 
      <h4 class="form__title">Iniciar Sesión</h4>

      <div class="form__row">
        <div class="form__field">
          <label class="form__label" for="email">Correo:</label>
          <input type="email" name="email" id="email" class="form__input">
        </div>
      </div>

      <div class="form__row">
        <div class="form__field">
          <label class="form__label" for="contrasena">Contraseña:</label>
          <input type="password" name="password" id="contrasena" class="form__input">
        </div>
      </div>

      <button type="submit" class="form__button" id="login">Iniciar Sesión</button>

      <div class="form__footer">
        <p class="form__text">¿Aún no tienes cuenta?</p>
        <a href="#/register" class="form__link">Registrarse</a>
      </div>
    </form>
  </div>
</section>
