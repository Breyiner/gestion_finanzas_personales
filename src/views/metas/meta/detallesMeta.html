<div class="modal-header">
  <h2 class="modal-header__title">Meta</h2>
  <div class="modal-exit modal-exit--metas">
    <i class="ri-close-fill modal-exit__icon"></i>
  </div>
</div>

<div class="modal-body">
  <form class="form form--modal" id="form-detallesMeta" novalidate autocomplete="off">
    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Nombre:</label>
        <input type="text" class="form__input" name="name" required id="nombreMeta">
      </div>
      <div class="form__field">
        <label class="form__label">Estado:</label>
        <input type="text" class="form__input" name="completed" readonly>
      </div>
    </div>
    
    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Fecha Creación:</label>
        <input type="date" class="form__input" name="created_at" readonly>
      </div>
      <div class="form__field">
        <label class="form__label">Fecha Límite:</label>
        <input type="date" class="form__input" name="due_date">
      </div>
    </div>

    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Total objetivo:</label>
        <input type="text" class="form__input" name="target_amount" required id="montoMeta">
      </div>
      <div class="form__field">
        <label class="form__label">Total ahorrado:</label>
        <input type="text" class="form__input" name="progress" readonly>
      </div>
    </div>

    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Descripción:</label>
        <textarea rows="4" class="form__input form__input--textarea" name="description" id="descripcionMeta"></textarea>
      </div>
    </div>

    <div class="form__buttons">
      <button class="boton boton--verde" type="button" id="cerrarMeta">Aceptar</button>
      <button class="boton boton--rojo" type="button" id="eliminarMeta">Eliminar</button>
    </div>
  </form>
  <button type="button" class="boton boton--colorPrincipal boton--space-bet" id="verMovimientosMeta">
    Aportes
    <span class="cant-aportes"></span>
  </button>
</div>
