<div class="modal-header">
    <h2 class="modal-header__title">Editar Categor√≠a</h2>
    <div class="modal-exit modal-exit--categorias">
        <i class="ri-close-fill modal-exit__icon"></i>
    </div>
</div>
<div class="modal-body">
    <form class="form form--modal" id="form-editarCategoria" novalidate autocomplete="off">
        <div class="form__row">
            <div class="form__field">
                <label class="form__label">Nombre:</label>
                <input type="text" class="form__input" name="name" required id="nombreCategoria">
            </div>
        </div>
        <div class="form__row">
            <div class="form__field">
                <label class="form__label">Tipo de Movimiento:</label>
                <select class="form__input" name="transaction_type_id" required id="tipoMovimientoCategoria"></select>
            </div>
            <div class="form__field">
                <label class="form__label">Icono:</label>
                <select class="form__input" name="icon_id" required id="iconoCategoria"></select>
            </div>
        </div>
        <div class="form__buttons">
            <button class="boton boton--azul" id="btnEditarCategoria" type="submit">Actualizar</button>
        </div>
    </form>
</div>
