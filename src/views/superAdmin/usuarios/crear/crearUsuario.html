<div class="modal-header">
  <h2 class="modal-header__title">Crear Usuario</h2>
  <div class="modal-exit modal-exit--usuario">
    <i class="ri-close-fill modal-exit__icon"></i>
  </div>
</div>

<div class="modal-body">
  <form class="form form--modal form-newUser" novalidate  autocomplete="off">
    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Nombre:</label>
        <input type="text" class="form__input" id="nombre" name="first_name" required>
      </div>
      <div class="form__field">
        <label class="form__label">Apellido:</label>
        <input type="text" class="form__input" id="apellido" name="last_name" required>
      </div>
    </div>
    
    <div class="form__row">
      <div class="form__field form__field--selector">
        <label class="form__label">Género:</label>
        <select class="form__input" id="genero" name="gender_id" required>
        </select>
      </div>
      <div class="form__field form__field--selector">
        <label class="form__label">Ciudad:</label>
        <select class="form__input selector" required id="ciudad" name="city_id">
        </select>
      </div>
    </div>

    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Correo:</label>
        <input type="text" class="form__input" id="correo" name="email" required>
      </div>
      <div class="form__field">
        <label class="form__label">Contraseña:</label>
        <input type="password" class="form__input" id="contrasena" name="password" required>
      </div>
    </div>
    <div class="form__buttons">
      <button class="boton boton--verde" id="newUser">Crear</button>
    </div>
  </form>
</div>
