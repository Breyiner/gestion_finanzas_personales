<div class="modal-header">
    <h2 class="modal-header__title">Editar Estado</h2>
    <div class="modal-exit modal-exit--estados">
        <i class="ri-close-fill modal-exit__icon"></i>
    </div>
</div>
<div class="modal-body">
    <form class="form form--modal" id="form-editarEstado" novalidate autocomplete="off">
        <div class="form__row">
            <div class="form__field">
                <label class="form__label">Nombre:</label>
                <input type="text" class="form__input" name="name" required id="nombreEstado">
            </div>
        </div>
        <div class="form__buttons">
            <button class="boton boton--azul" id="btnEditarEstado" type="submit">Editar</button>
        </div>
    </form>
</div>
