<div class="modal-header">
  <h2 class="modal-header__title">Crear Categoria</h2>
  <div class="modal-exit modal-exit--categorias">
    <i class="ri-close-fill modal-exit__icon"></i>
  </div>
</div>

<div class="modal-body">
  <form class="form form--modal" id="form-nuevaCategoria" novalidate autocomplete="off">
    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Nombre:</label>
        <input type="text" class="form__input" name="nombre" required id="nombreCategoria">
      </div>
    </div>
    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Icono (clase de remix Icon):</label>
        <input type="text" class="form__input" name="icono" required id="claseIconoCategoria">
      </div>
      <div class="form__field">
        <label class="form__label">Tipo de movimiento:</label>
        <select class="form__input" id="tiposMovimiento" name="tipo_movimiento_id" required></select>
      </div>
    </div>

    <div class="form__buttons">
      <button class="boton boton--verde" id="btnCrearCategoria">Crear</button>
    </div>
  </form>
</div>
