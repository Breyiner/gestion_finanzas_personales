<div class="modal-header">
  <h2 class="modal-header__title">Crear Ciudad</h2>
  <div class="modal-exit modal-exit--ciudades">
    <i class="ri-close-fill modal-exit__icon"></i>
  </div>
</div>

<div class="modal-body">
  <form class="form form--modal" id="form-nuevaCiudad" novalidate autocomplete="off">
    <div class="form__row">
      <div class="form__field">
        <label class="form__label">Nombre:</label>
        <input type="text" class="form__input" name="nombre" required id="nombreCiudad">
      </div>
    </div>

    <div class="form__buttons">
      <button class="boton boton--verde" id="btnCrearCiudad">Crear</button>
    </div>
  </form>
</div>
